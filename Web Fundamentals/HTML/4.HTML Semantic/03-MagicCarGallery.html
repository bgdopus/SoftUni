<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Fundamentals Soft Uni - HTML Semantic (Magic Car Gallery)</title>
	<link rel="stylesheet" href="css/03-styles.css" type="text/css">
</head>
<body>
	<div class="container">

		<header>
			<h1>Magic Car Gallery</h1>
		</header>
		<section>
			<iframe name="cars-frame" width="250" height="170" src="img/bmw.jpg" scrolling="no"></iframe>
			<ul>
				<li><a href="img/bmw.jpg" target="cars-frame">BMW</a></li>
				<li><a href="img/maserati.jpg" target="cars-frame">Maserati</a></li>
				<li><a href="img/bugatti.jpg" target="cars-frame">Bugatti Veyron</a></li>
				<li><a href="img/pagani.png" target="cars-frame">Pagani Zonda</a></li>
			</ul>
		</section>

	</div>
</body>
</html>
