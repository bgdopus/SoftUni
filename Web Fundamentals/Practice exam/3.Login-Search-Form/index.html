<!DOCTYPE html>
<html lang="en">
<head>
	<title>Problem 3 - Login Form</title>

	<!-- CSS styles -->
	<link rel="stylesheet" href="styles.css" type="text/css">

	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Daniel Grigorov">
	<meta name="description" content="This is a third problem from Web Fundamentals course">
</head>
<body>	
	<div class="container">
		<div class="form-wrapper">
			<header>
				<h2>Login</h2>
			</header>
			<section>
				<article>
					<form action="" method="post" role="login">
						<div class="input-group">
							<span class="input-group-addon glyphicon glyphicon-user"></span>
							<input type="email" class="form-control" placeholder="Please enter your email" required="required" autofocus="autofocus">
						</div>
						<div class="input-group">
							<span class="input-group-addon glyphicon glyphicon-lock"></span>
							<input type="password" class="form-control" placeholder="Password" required="required">
						</div>
						<button type="submit">Submit</button>
					</form>
				</article>
			</section>
		</div>
		<footer>
			<form action="" method="post" role="search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search" required="required">
					<span class="input-group-btn">
				        <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span>Search</button>
				    </span>
				</div>
			</form>
		</footer>
	</div>
</body>
</html>
